<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Secure Your Table</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Hot Restaurant</h1>
          <p class="lead">Make a reservation by filling out the form below</p>
        </div>
        <div class="text-center">
            <a href="/tables"><button type="button" class="btn btn-primary">View Tables</button></a>
            <a href="/"><button type="button" class="btn btn-danger">Home</button></a>
        </div>
      </div>
      <div class="container">
      <div class="card">
        <h5 class="card-header">Table Reservations</h5>
        <div class="card-body">
            <form method="POST" role="form">
            <div class="form-group">
                <label for="reserveName">Name</label>
                <input type="text" class="form-control" id="reserveName" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="reserveNumber">Phone Number</label>
                <input type="text" class="form-control" id="reserveNumber" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="reserveEmail">Email</label>
                <input type="text" class="form-control" id="reserveEmail" aria-describedby="emailHelp">
              </div>
              <div class="form-group">
                <label for="reserveID">Unique ID</label>
                <input type="text" class="form-control" id="reserveID" aria-describedby="emailHelp">
              </div>
              <button type="submit" class="btn btn-primary submit" id="add-btn">Submit</button>
              </form>
        </div>
      </div>
    </div>
    <a href="/api/tables">API Table Link</a>
    <a href="/api/waitlist">API Wait List</a>
</body>

<script type="text/javascript">
    // Question: What does this code do?
    $("#add-btn").on("click", function(event) {
      event.preventDefault();
      
      var newReservation = {
        name: $("#reserveName").val().trim(),
        phoneNumber: $("#reserveNumber").val().trim(),
        email: $("#reserveEmail").val().trim(),
        id: $("#reserveID").val().trim()
      };

      // Question: What does this code do??
      $.post("/api/tables", newReservation)
        .then(function(data) {
          console.log("add.html", data);
          alert("Adding reservation...");
        });
    });
  </script>

</html>
